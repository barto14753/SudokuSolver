<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>SudokuSolver</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="sudoku.png">
</head>

<body>
	<div class="title-box">SudokuSolver</div>
	<div class="full-board">
		<div class="sudoku">
			<div class="sudoku-box" id="sudoku-box"></div>
		</div>
		<div class="menu">
			<h1>MENU</h1>
			<div class="message-box" id="message-box"></div>
			<button class="solve-button" onclick="solve();">Solve</button>
			<button class="reset-button" onclick="reset();">Reset</button>
		</div>
	</div>
	


	<script src="script.js"></script>
</body>
</html>
